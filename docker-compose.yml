services:
  crafty-server-starter:
    image: ghcr.io/Soveticka/crafty-server-starter:latest
    container_name: crafty-server-starter
    restart: unless-stopped
    network_mode: host # Required: bind directly to host ports for MC clients
    volumes:
      - ./config.yaml:/config/config.yaml:ro
    environment:
      - CRAFTY_API_TOKEN=${CRAFTY_API_TOKEN} # set in .env file or shell
